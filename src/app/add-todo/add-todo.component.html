<p>add-todo works!</p>

<form class="add-form">
    <div class="form-control margins-fields">
      <label for="text">Created by</label>
      <div>
        <input class= "margins-input" type="text" id="createdBy" name="createdBy" [(ngModel)]="createdBy" placeholder="Enter Name" />
      </div>
    </div>
  
    <div class="form-control margins-fields">
      <label for="day">Todo</label>
      <div>
        <input class= "margins-input" type="text" id="todo" name="todo" [(ngModel)]="todoVal" placeholder="Add Todo"/>
      </div>
    </div>
  
    <button class="button-style" id="create" (click)="onCreate()">Create</button>

  </form>
